<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/img/LogoCeres.png">
    <link rel="stylesheet" href="resources/css/cadLog_style.css">
    <title>CERES | Entre ou cadastre-se</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="left_side">
            </div>

            <div class="right_side">
                <div class="main">
                    <p class="titulo">Login</p>
                    <p class="subtitulo">Ainda não é cadastrado? <a href="empresa-admin.html">Criar conta</a></p>

                    <div class="form">
                        <div class="ipt">
                            <input id="txt_usuario" type="text" placeholder="Usuário / Nome Empresa" required>
                            <img src="resources/img/user.png" alt="">
                        </div>

                        <br>

                        <div class="ipt">
                            <input id="txt_senha" type="password" placeholder="Senha" required>
                            <img src="resources/img/cadeado.png" alt="">
                        </div>

                        <div id="msg" style="color: red; margin-left: 20px;"></div>

                        <button onclick="validar()">Entrar</button>
                        <a id="a_esq" href="">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script>
    function validar(){
        var user = txt_usuario.value;
        var senha = txt_senha.value;

        if(user == "AgroVerde" && senha == '123456'){
            window.location.href = "area_restrita/dono/dashboard_dono.html";
        }

        else{
            msg.innerHTML = "Email ou senha incorreta";
        }
    }
</script>
