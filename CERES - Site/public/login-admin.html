<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/img/LogoCeres.png">
    <link rel="stylesheet" href="resources/css/cadLog_style.css">
    <title>CERES | Entre ou cadastre-se</title>
</head>

<script src="js/funcoes.js"></script>

<body>

    <main>
        <div class="container">
            <div class="left_side">
                <div class="texto">
                    <span class="titulo">Você representa alguma empresa?</span>
                    <span class="subtitulo">Entre como empresa</span>
                    <a href="login.html"><div class="fake_button">Entrar</div></a>
                </div>
            </div>

            <div class="right_side">
                <div class="main">
                    <div class="titulo">Login
                        <div class="ep">Administrador</div>
                    </div>
                    <p class="subtitulo">Ainda não é cadastrado? <a href="cadastro.html">Criar conta</a></p>

                    <div class="form">
                        <div class="ipt">
                            <input id="txt_usuario" type="text" placeholder="Email" required>
                            <img src="resources/img/user.png" alt="">
                        </div>

                        <br>

                        <div class="ipt">
                            <input id="txt_senha" type="password" placeholder="Senha" required>
                            <img src="resources/img/cadeado.png" alt="">
                        </div>

                        <div id="div_erros_login" style="color: red; margin-left: 20px;"></div>

                        <button onclick="entrar()">Entrar</button>
                        <a id="a_esq" href="">Esqueceu a senha?</a>

                        <div id="div_aguardar" class="loading-div">
                            <img src="resources/img/carregar.gif" id="loading-gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script>

    function entrar() {

        aguardar();

        var emailVar = txt_usuario.value;
        var senhaVar = txt_senha.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            div_erros_login.innerHTML = "Preencha todos os campos";
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            div_erros_login.innerHTML = "Email incorreto";
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticarAdm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
</script>
